{% extends "practice_app/base.html" %}
{% block body_block %}
<br>
<div class="jumbotron">
    {% if registered %}
    <h1>Thanks for Registration</h1>
    {% else %}
    <h1>Register here</h1>
    <h3>Fill the Form : </h3>
    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
</div>
{% endif %}
{% endblock %}
